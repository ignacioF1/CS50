{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" autocomplete="off" autofocus class="form-control">
            <option value="" disabled selected hidden>Symbol</option>
            {% for row in portfolio %}
            <option value="{{ row.symbol|upper }}">{{ row.symbol|upper }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
